<body>
<script>
    let hello = 'hello';

    let com = 'com';

    console.log(hello);
    console.log(ua);
    console.log(owu);
    console.log(com);
    alert(hello);
    alert(owu);
    alert(com);
    alert(ua);
    document.write(hello);
    document.write(owu);
    document.write(com);
    document.write(ua);
    let num1 = 1;
    let num10 = 10;
    let num999 = -999;
    let num123 = 123;
    let num314 = 3.14;
    let num27 = 2.7;
    let num16 = 16;
    console.log(num1);
    console.log(num10);
    console.log(num999);
    console.log(num123);
    console.log(num314);
    console.log(num27);
    console.log(num16);
    alert(num1);
    alert(num10);
    alert(num999);
    alert(num123);
    alert(num314);
    alert(num27);
    alert(num16);
    document.write(num1);
    document.write(num10);
    document.write(num999);
    document.write(num123);
    document.write(num314);
    document.write(num27);
    document.write(num16);

    let boolFalse = false;
    console.log(boolTrue);
    console.log(boolFalse);
    alert(boolTrue);
    alert(boolFalse);
    document.write(boolTrue);
    document.write(boolFalse);

    let middleName = 'Valyk';
    let lastName = 'Pes';
    let fullName = `${lastName} ${firstName} ${middleName}`;
    console.log(fullName);
    alert(fullName);
    document.write(fullName);
    let a = 100;
    let b = '100';
    let c = true;
    let aTypeof = typeof a;
    let bTypeof = typeof b;
    let cTypeof = typeof c;
    console.log(aTypeof);
    console.log(bTypeof);
    console.log(cTypeof);
    firstName = prompt('First Name');
    middleName = prompt('Middle Name');
    let age = prompt('Age') +'yo';
    console.log(`${firstName} ${middleName} ${age}`);
</script>
