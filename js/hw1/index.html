          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<script>
    let w_hello = 'hello';console.log(w_hello);alert(w_hello);document.write(w_hello);
    let w_owu = 'owu';console.log(w_owu);alert(w_owu);document.write(w_owu);
    let w_com = 'com';console.log(w_com);alert(w_com);document.write(w_com);
    let w_ua = 'ua';console.log(w_ua);alert(w_ua);document.write(w_ua);
    let n_1 = 1;console.log(n_1);alert(n_1);document.write(n_1);
    let n_10 = 10;console.log(n_10);alert(n_10);document.write(n_10);
    let n_999 = -999;console.log(n_999);alert(n_999);document.write(n_999);
    let n_123 = 123;console.log(n_123);alert(n_123);document.write(n_123);
    let n_314 = 3.14;console.log(n_314);alert(n_314);document.write(n_314);
    let n_27 = 2.7;console.log(n_27);alert(n_27);document.write(n_27);
    let n_16 = 16;console.log(n_16);alert(n_16);document.write(n_16);

    let b_false = false;console.log(b_false);alert(b_false);document.write(b_false);
    let firstName = 'Stasik';
    let middleName = 'Valyk';
    let lastName = 'Pes';
    let fullName = `${lastName} ${firstName} ${middleName}`;console.log(fullName);alert(fullName);document.write(fullName);
    let a = 100; let b = '100'; let c = true;
    let a_type = typeof a;let b_type = typeof b;let c_type = typeof c;
    console.log(a_type); console.log(b_type); console.log(c_type);
    firstName = prompt('First Name');middleName = prompt('Middle Name');let age = prompt('Age') +'yo';
    console.log(`${firstName} ${middleName} ${age}`);
</script>
