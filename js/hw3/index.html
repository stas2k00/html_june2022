    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>

     /** - Є змінна х, якій ви надаєте довільне числове значення.
     Якщо змінна x не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'.
     Перевірте  скрипт при a, що дорівнює 1, 0, -3
     **/
    let a = +prompt('Enter number a')
    console.log(a !== 0 && !isNaN(a) ? 'Вірно' : 'Невірно')

     /** - Дано змінну time яка рівна числу від 0 до 59.
      Потрібно написати код, який перевірить, до якої четверті години попадає число
      (в першу, другу, третю или четверту частину години).
      **/
    let time = Math.floor(Math.random()*59)
    if (time < 15) {
        console.log(`Хвилина = ${time} => В першу четверть`)
    } else if (time < 30) {
        console.log(`Хвилина = ${time} => В другу четверть`)
    } else if (time < 45) {
        console.log(`Хвилина = ${time} => В третю четверть`)
    } else if (time < 60) {
        console.log(`Хвилина = ${time} => В четверту четверть`)
    }

     /** - У змінній day дано якесь число від 1 до 31.
      Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
      **/
    let day = (Math.floor(Math.random()*30)+1)
    if (day <= 10) {
        console.log(`День = ${day} => В першу декаду`)
    } else if (day <= 20) {
        console.log(`День = ${day} => В другу декаду`)
    } else if (day <= 31) {
        console.log(`День = ${day} => В третю декаду`)
    }

     /** - Скласти розклад на тиждень за допомоги switch.
      Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано
      на цей день (можна замість плану на день, назву дня англійською).
      **/
    switch (prompt('Day of week?')) {
        case '1':
            console.log('Monday')
            break
        case '2':
            console.log('Tuesday')
            break
        case '3':
            console.log('Wednesday')
            break
        case '4':
            console.log('Thursday')
            break
        case '5':
            console.log('Friday')
            break
        case '6':
            console.log('Saturday')
            break
        case '7':
            console.log('Sunday')
            break
        default:
            console.log('Wrong day')
    }

    /** Користувач вводить або має два числа.
     Потрібно знайти та вивести максимальне число з тих двох .
     Також потрібно врахувати коли введені рівні числа.
     **/
    let num1 = Math.floor(Math.random()*100)
    let num2 = Math.floor(Math.random()*100)
    if (num1 === num2) {
        console.log(`${num1} = ${num2}`)
    } else if (num1 > num2) {
        console.log(`${num1} > ${num2}`)
    } else if (num1 < num2){
        console.log(`${num1} < ${num2}`)
    }

    /** є змінна х, яка може прийняти будь-яке значення (стрінг, число, undefined, null  і тд включно).
     Напишіть код який, за допомоги  оператора || буде присвоювати змінній х значення "default"
     якщо значення змінної х являється falsy (хибноподыбне, тобто кастується до false)
     **/
    let x = prompt('Enter something')
    switch (x) {
        case 'NaN':
            x = NaN
            break
        case 'undefined':
            x = undefined
            break
        case 'null':
            x = null
            break
        case 'false':
            x = false
            break
        case '0':
            x = 0
            break
    }
    x = x || "default"
    console.log(x)

     /** - Нам дано масив друзів let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"]; Потрібно зробити перевірку якщо
      кількість елементів у масиві більше або дорівнює 3, то виводиться повідомлення про те, що це великий масив, в якому  3 і більше елементи.
      Інакше слід вивести на екран повідомлення про те, що це маленький масив, в якому менше 3-х елементів.**/
     let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"]
     friends.length >= 3 ? console.log('Великий масив, в якому  3 і більше елементи') : console.log('Маленький масив, в якому менше 3-х елементів')

     /**  - Маємо 3 числа і між ним  нам потрібно знайти те що посередині.
      Знайти, яке з них є середнім (більше одного, але менше за інше). Перевірити, чи знаходиться перше число між двома іншими.**/
     let n = [Math.floor(Math.random()*100) , Math.floor(Math.random()*200) , Math.floor(Math.random()*300)]
     let middleNumber
     if (((n[1] > n[0]) && (n[0] > n[2])) || ((n[2] > n[0]) && (n[0] > n[1]))) {
         middleNumber = n[0]
     }
     if (((n[0] > n[1]) && (n[1] > n[2])) || ((n[2] > n[1]) && (n[1] > n[0]))) {
         middleNumber = n[1]
     }
     if (((n[0] > n[2]) && (n[2] > n[1])) || ((n[1] > n[2]) && (n[2] > n[0]))) {
         middleNumber = n[2]
     }
     console.log(`${n} => middleNumber = ${middleNumber}`)

    /**  - Перепишіть конструкцію if з використанням умовного оператора '?':
     let result;
     if (c + b < 4) {
    result = 'Мало';
     } else {
    result = 'Багато';
    }**/
    let c = Math.floor(Math.random()*5);
    let b = Math.floor(Math.random()*5);
    c + b < 4 ? result = 'Мало' : result = 'Багато';
    console.log(`${c} + ${b} < 4 => ${result}`);

    /**  - Маємо будь-яке число від -100, 0, +100 потрібно перевірити яким є число: позитивним, негативним або нулем
     напишіть це тернарним оператором **/
    let num = prompt('Enter number');
    num === '' ? console.log('Empty') :  num > 0 ? console.log('Позитивне') : num < 0 ? console.log('Негативне') : console.log('Нуль');

    /** - У нас є змінна test, якщо дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
     Перевірте роботу скрипту при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)**/
    let test;
    test ? console.log('Вірно') : console.log('Неправильно');
    !test ? console.log('Вірно') : console.log('Неправильно');

    /** - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
     Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!**/
    prompt('Яка офіційна назва JavaScript?') === 'ECMAScript' ? alert('Правильно!') : alert('Не знаєте? ECMAScript!');

    /**  - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
     Користувач вводить номер квартири просто в змінні або через prompt('') .
     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.**/
    let numRoom = prompt('Number of room');
    numRoom >= 1 ? numRoom <= 20 ? console.log("1 під'їзд") : numRoom <= 48 ? console.log("2 під'їзд") : numRoom <= 90 ? console.log("3 під'їзд") : console.log("Sorry it's not your district") : console.log(`It's a number of room?! - ${numRoom}`);

    /** - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна кратна 10 вивести повідомлення ВІРНО, якщо змінна не кратна 10 - тоді НЕВІРНО **/
    let number = prompt('Enter Number');
    number % 10 === 0 ? console.log(`${number} кратне 10`) : number === '' || isNaN(+number) ? console.log('This not a number') : console.log(`${number} не кратне 10`);

    /** - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН **/
    let temp = prompt('Enter outside temperature');
    temp >= 10 ? temp <= 22 ? console.log(`OFFLINE`) : console.log(`ONLINE`) : temp === '' || isNaN(+temp) ? console.log(`This a temperature?! --> ${temp}`) : console.log(`ONLINE`);

    /**  - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І в залежності від введеного
     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .**/
    switch (+prompt('Enter 1 or 2 or ... 5')) {
        case 1:
            console.log("You win 1xNesquik")
            break
        case 2:
            console.log('You win 2xOreo')
            break
        case 3:
            console.log('You win 3xIceCream')
            break
        case 4:
            console.log('You win 4xPotato')
            break
        case 5:
            console.log('You win 5xApple')
            break
        default:
            console.log("Oh no it's broken")
    }
</script>
